<!--table sorting-->
<div class="row">
	<div class="col-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0;">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-self-center">
						<h3 class="text-capitalize">{{'Table Editing'|translate}}</h3>
					</div>
				</div>
			</div>
			<!-- chk block title closed -->
			<div class="chk-block-content">
				<ngx-datatable class="material sorting" [rows]="rows" [columns]="columns" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true">
				</ngx-datatable>
			</div>
			<!-- chk block content closed -->
		</div>
		<!-- chk block closed -->
	</div>
</div>
<!-- row closed -->
