<div class="row">
	<div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
		<div class="chk-block">
			<div class="chk-block-title">
				<h3 class="text-capitalize">{{title}}</h3>
			</div>
			<div class="chk-block-content">
				
				<form [formGroup]="form" (submit)="onSubmit()">
					<div *ngIf="form.errors" class="alert alert-danger">
						{{form.errors['code']}}
					</div>
					<div class="form-group">
						<label for="name">Acccount Name</label>
						<input class="form-control" placeholder="account name" [formControl]="form.controls['account']">
						<span class="chankya-block"
							*ngIf="submitted && form.controls['account'].hasError('required')"
							class="text-danger">
							Account name required.
						</span>
					</div>
					<div class="form-group" *ngIf="!id">
						<label for="password">Password</label>
						<div class="input-group">
							<input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
								placeholder="password" [formControl]="form.controls['password']">
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="fa" [ngClass]="{
									'fa-eye-slash': !fieldTextType,
									'fa-eye': fieldTextType
								  }" (click)="toggleFieldTextType()"></i>
								</span>
							</div>
						</div>
						<span class="chankya-block"
							*ngIf="submitted && form.controls['password'].hasError('required')"
							class="text-danger">
							Password required.
						</span>
					</div>
					<div class="form-group">
						<label for="fullname">Full name</label>
						<input class="form-control" placeholder="full name" [formControl]="form.controls['fullname']">
						<span class="chankya-block"
							*ngIf="submitted && form.controls['fullname'].hasError('required')"
							class="text-danger">
							Fullname required.
						</span>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" placeholder="email" [formControl]="form.controls['email']">
						<span class="chankya-block"
							*ngIf="submitted && form.controls['email'].hasError('required')"
							class="text-danger">
							Email required.
						</span>
					</div>

					<div class="form-group">
						<label for="state">Role</label>
						<select class="form-control" name="role" formControlName="role">
							<option value="" disabled>Choose your role</option>
						
							<option *ngFor="let r of roles" [ngValue]="r.name">
								{{r.name}}
							</option>
						</select>
						<span class="chankya-block"
							*ngIf="submitted && form.controls['role'].hasError('required')"
							class="text-danger">
							Role required.
						</span>
					</div>

					<div class="form-group">
						<label for="company">Company</label>
						<select class="form-control" name="company" formControlName="company">
							<option value="" disabled>Choose your company</option>
							<option *ngFor="let o of companies" [ngValue]="o.name">
								{{o.name}}
							</option>
						</select>
						<span class="chankya-block"
							*ngIf="submitted && form.controls['company'].hasError('required')"
							class="text-danger">
							Company required.
						</span>
					</div>

					<div class="pad-wrap">
						<div>
							<button  class="btn btn-primary btn-lg btn-square"
								type="submit">Submit</button>
							&nbsp;
							<button class="btn btn-white btn-lg btn-square"
								[routerLink]="['/user-management']">Back</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
