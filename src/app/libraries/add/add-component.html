<div class="row">
  <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
    <div class="chk-block">
      <div class="chk-block-title">
        <h3 class="text-capitalize">{{title}}</h3>
      </div>
      <div class="chk-block-content">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" placeholder="View Name" [formControl]="form.controls['name']">
            <small class="chankya-block"
                   *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched"
                   class="text-danger">
              view title.
            </small>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <angular-editor
              [formControl]="form.controls['description']" [config]="config">
            </angular-editor>
          </div>
          <div class="form-group">
            <label>Workbooks</label>
            <ng-multiselect-dropdown
              [name]="workbook"
              [placeholder]="'Please select a workbook for this view'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              [ngModelOptions]="{standalone: true}"
            >
            </ng-multiselect-dropdown>
          </div>
          <div class="form-group">
						<label for="type">Image model</label>
						<select formControlName="imagemodel" class="form-control h-auto p-cursor custom-select">
							<option value="1">Custom</option>
              <option value="2">IP-GeoScape</option>
						</select>
					</div>
          <div class="pad-wrap">
            <div>
              <button class="btn btn-primary btn-lg btn-square" type="submit"
                      [disabled]="!form.valid">Submit</button>
              &nbsp;
              <button  class="btn btn-white btn-lg btn-square" [routerLink]="['/libraries/list']">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
