<!--User Profile-->
<div class="chk-content-wrapper profile-content-wrapper">
	<div class="chk-content">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
				<div class="row mb-3">
					<div class="col-sm-12 col-lg-12 col-xl-12">
						<div class="chk-block">
							<div class="chk-block-title">
								<div class="d-flex justify-content-between">
									<div class="d-flex align-self-center">
										<h3 class="text-capitalize">{{'User Info'|translate}}</h3>
									</div>
								</div>
							</div>
							<div class="chk-block-content">
								<ul class="pl-0 list-unstyled list-item-space ripple-list">
									<li>
										<p>Name: {{session.name}}</p>
										<p>Role: {{session.role}}</p>
									</li>
									<li>
										<div class="profile-icon-head"><i class="fa fa-envelope mr-2"
												aria-hidden="true"></i>
											<strong>E-mail</strong></div>
										
										<div class="profile-icon-desp">
										</div>
									</li>
									<li>
										<div class="profile-icon-head"><i class="fa fa-phone mr-2"
												aria-hidden="true"></i>
											<strong>Phone</strong></div>
										<div class="profile-icon-desp"></div>
									</li>
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
