<!--Chat wrapper-->
<div class="chat-wrapper fade-in-up">
	<div class="row no-gutters bg-white">
		<div class="col-12 col-sm-7 col-md-7 col-xl-8">
			<div class="chk-block mb-0">
				<div class="chk-block-title bg-light">
					<div class="d-flex justify-content-between">
						<div class="d-flex align-content-start">
							<h3 class="mb-0 text-capitalize">Accencio Bot</h3>
						</div>
						<div class="d-flex align-content-end">
						</div>
					</div>
				</div>
				<!-- Chk Block Title Closed -->
				<div class="chk-block-content">
					<div class="tab-content">
						<div class="tab-pane fade show active" id="tab-1" role="tabpanel">
							<div class="chat-wrapper">
								<div class="media" *ngFor="let m of messages">
									<div [ngClass]="['media-body', m.type==0?'mr-5':'ml-5']">
										<span [ngClass]="['text-muted small d-block mb-1',m.type==0?'':'text-right']">{{m.name}}</span>
										<div [class]="m.cssclass">
											<p>{{m.text}}</p>
										</div>
										<!-- <p [ngClass]="['text-muted small mt-1', m.type==1?'text-right':'']">5 Min ago</p> -->
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Chk Block Content Closed -->
				<div class="send-msg  p-4 bg-light m-0">
					<div class="input-group">
						<input name="fi" [(ngModel)]="fi" type="text" class="form-control"
							placeholder="Type message...">
						<span class="input-group-append">
							<button class="btn btn-primary btn-lg" type="button" (click)="sendmessage()">Ask</button>
						</span>

					</div>
				</div>
				<!-- Send Msg Closed -->
			</div>
			<!-- Chk Block Content -->
		</div>
	</div>
</div>
<!-- Chat Wrapper closed -->
