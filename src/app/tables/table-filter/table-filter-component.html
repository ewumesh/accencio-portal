<!--Table Filter-->
<div class="row">
	<div class="col-12 col-sm-12 col-md-12 col-lg-12">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-self-center">
						<h3 class="text-capitalize">{{'Table Filter'|translate}}</h3>
					</div>
				</div>
			</div>
			<div class="chk-block-content">
				<div class="pt-2 pb-2 px-2 mb-2">
					<div class="form-group">
						<input type="text" class="form-control" placeholder='Type to filter the name column...' (keyup)='updateFilter($event)' />
					</div>
					<ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'> </ngx-datatable>
				</div>
			</div>
		</div>
	</div>
</div>
