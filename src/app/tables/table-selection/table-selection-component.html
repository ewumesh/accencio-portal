<!--Table Selection-->
<div class="row">
	<div class="col-12 col-sm-12 col-md-12 col-lg-12">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-self-center">
						<h3 class="text-capitalize">{{'Table Selection'|translate}}</h3>
					</div>
				</div>
			</div>
			<!-- chk block title closed -->
			<div class="chk-block-content">
				<ngx-datatable class="material selection-cell" [rows]="rows" [columnMode]="'force'" [columns]="columns" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [selected]="selected" [selectionType]="'cell'">
				</ngx-datatable>
			</div>
			<!-- chk block content closed -->
		</div>
		<!-- chk block closed -->
	</div>
</div>
<!-- row closed -->
