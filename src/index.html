  <script>
    $(document).ready(function(){
      $("a").tooltip();

      $(function() {
        $('[data-toggle="tooltip"]').tooltip()
      })

      $(".navbar-toggler").click(function(){
        $('body').addClass("fixedPosition");
      });

      $("#closeMobileMenu").click(function(){
        $('.navbar-collapse').collapse('hide');
        $('body').removeClass("fixedPosition");
      });

      $('#navbarsExampleDefault').click(function(e){
        if(e.target == this){
          $('.navbar-collapse').collapse('hide');
          $('body').removeClass("fixedPosition");
        }
      });

      $(document).ready(function(){

        var width = $(window).width();
        if(width > 992)
        {
          $('ul.navbar-nav li.dropdown').hover(function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeIn(200);
          }, function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeOut(200);
          });
        }
      });
    });
  </script>

  <script>
    function chooseSelection(id_item)
    {
      $('.checkbox-workbooks').removeClass('selected');
      $('#'+id_item).addClass('selected');
      var content_to_show = "#content-" + id_item;
      $('.workbooks-listing').addClass('hidden');
      $(content_to_show).removeClass('hidden').fadeOut(0).fadeIn(200);
