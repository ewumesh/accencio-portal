<div class="container-fluid sub-header-user" *ngIf="session.isLogged">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sub-header-user-box">
          <p>Welcome {{session.username}}, Company: {{session.company}}</p>
          <button type="button" class="btn primary-btn" (click)="onLogOut()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
