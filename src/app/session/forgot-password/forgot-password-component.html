<!--Forgot Password-->
<div class="forgot-password d-flex align-items-center justify-content-between">
	<div class="login-block mx-auto text-center position-relative shadow-box">
		<div class="login-icon mb-5">
			<span class="square-100"><i class="fa fa-unlock-alt"></i></span>
		</div>
		<div class="mb-5">
			<h2 class="text-capitalize font-2x mb-3">{{'Recover Password'|translate}}</h2>
			<p>{{"Enter your username and we'll send you reset code by email"|translate}}</p>
		</div>
		<form [formGroup]="form" (ngSubmit)="forgetPassword(form.value)" class="login-form" action="javascript:void(0)"
			method="post">
			<div class="alert alert-danger" *ngIf="message">
				{{message}}
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" class="form-control session-input-font input-square"
					placeholder="Your username" [formControl]="form.controls['username']" [readonly]="step>0">
				<small class="chankya-block"
					*ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched"
					class="text-danger">
					username is required.
				</small>
			</div>
			<div class="form-group" *ngIf="step==1">
				<label for="code">Code</label>
				<input type="text" name="code" class="form-control session-input-font input-square"
					[formControl]="form.controls['code']" placeholder="Your code" required>
				<small class="chankya-block"
					*ngIf="form.controls['code'].hasError('required') && form.controls['code'].touched"
					class="text-danger">
					code is required.
				</small>
			</div>
			<div class="form-group" *ngIf="step==1">
				<label for="code">Password</label>
				<input type="password" name="password" class="form-control session-input-font input-square"
					[formControl]="form.controls['password']" placeholder="New password" required>
				<small class="chankya-block"
					*ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
					class="text-danger">
					password is required.
				</small>
			</div>
			<div class="row">
				<div class="col col-lg-6">
					<button [disabled]="!form.valid" type="submit"
						class="btn btn-primary btn-block btn-square btn-lg">{{'Reset Password'|translate}}</button>
				</div>
				<div class="col col-lg-6">
					<a routerLink="/session/loginone"
						class="btn btn-secondary btn-block btn-lg btn-square">{{'Login'|translate}}</a>
				</div>
			</div>
		</form>
		<!-- login form closed -->
	</div>
	<!-- login block closed -->
</div>
<!-- login wrapper closed -->
