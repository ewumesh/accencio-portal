<div class="container-fluid breadcrumb-custom">
  <div class="container">
    <div class="row align-center">
      <div class="col-md-12">
        <h1>
          User Setting
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container sign-in-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sign-in-form-wrapper" *ngIf="signstatus == 'signup'">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="input-def" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
            <small id="emailHelp" class="small-label-notice">We'll never share your email with anyone else.</small>
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputContact1">Contact No</label>
            <input type="text" class="form-control" id="exampleInputContact1" placeholder="Contact No" #contactNo>
          </div> -->
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="input-def" id="exampleInputUsername1" placeholder="Username" #username>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="input-def" id="exampleInputPassword1" placeholder="Password" #password>
          </div>
          <div class="form-group">
            <label for="exampleInputCompany">Company</label>
            <input type="text" class="input-def" id="exampleInputCompany" placeholder="Company" #company>
          </div>
          <button type="button" class="primary-btn" >Sign Up</button>
        </div>

        <div class="sign-in-form-wrapper" *ngIf="toVerifyEmail">
          <div class="form-group">
            <label for="exampleInputverifycode1">Verifiacation Code</label>
            <input type="number" class="input-def" id="exampleInputverifycode1" aria-describedby="verifyCodeHelp" placeholder="Enter the code" #verifycode>
            <small id="emailHelp" class="small-label-notice">Please enter the verification code that we sent to your email</small>
          </div>
          <button type="button" class="primary-btn">Verify</button>
        </div>

      </div>
    </div>
  </div>
</div>
