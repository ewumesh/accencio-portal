<div class="user-table-wrapper">
	<div class="chk-block mb-0">
		<div class="chk-block-title px-4">
			<div class="d-block d-sm-flex justify-content-between align-items-center">
				<div class="d-flex justify-content-start align-items-center mb-sm-0 mb-3">
					<div class="form-group form-field mr-3 mb-0 text-nowrap">
						<select class="form-control h-auto p-cursor custom-select" (change)="changeUser()" [(ngModel)]="user">
						<option [ngValue]="emptyrecord">Select user</option>
						<option *ngFor="let us of users">
							{{us.Username}}
						</option>
						</select>
					</div>
				</div>
				<div class="d-flex justify-content-start align-items-center">
					<button [disabled] = "org.id==''" class="btn btn-primary" (click)="apply()">Apply permission<i class="fa fa-plus ml-2"></i></button>
				</div>
			</div>
		</div>
		<div class="chk-block-content p-0">
			<div class="table-responsive" *ngIf="orgPerm">
				<table class="table table-striped mb-0">
					<thead>
						<tr class="text-muted font-sm">
							<th scope="col">Workbooks</th>
							<th class="text-center" scope="col">Control</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let wb of workbooks">
							<td><i>{{wb.title}}</i></td>
							<td>
								  <label class="switch">
									<input [(ngModel)] = "tabs[wb.id]" [checked]=""  type="checkbox">
									<span class="slider"></span>
								  </label>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
