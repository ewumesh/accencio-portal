<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <h5 class="text-center">Sign in</h5>
        </div>
    </div>
    <!-- User Sign In -->
    <div class="row sign-in row-center">
        <div class="col-sm-6">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
                </div>
                <button type="button" class="btn btn-primary" (click)="signInToAWS(email, password)">Sign In</button>
        </div>
    </div>
</div>
