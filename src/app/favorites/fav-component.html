<div class="row">
  <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
    <div class="chk-block">
      <div class="chk-block-title">
        <h3 class="text-capitalize">{{title}}</h3>
      </div>
      <div class="chk-block-content">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label>Workbooks</label>
            <ng-multiselect-dropdown
              [name]="workbook"
              [placeholder]="'Please select a workbook for this library'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              [ngModelOptions]="{standalone: true}"
            >
            </ng-multiselect-dropdown>
          </div>

          <div class="pad-wrap">
            <div>
              <button class="mr-3 btn btn-primary btn-lg btn-square" type="submit"
                      [disabled]="!form.valid">Save</button>
              <button class="mr-3 btn btn-warning btn-lg btn-square" type="button"
              [routerLink]="['/dashboard/lib',id]"
              [disabled]="!id">View</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
