

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="workbooks-container">

        <div class="workbooks-selection">
          <div class="selection-box">
            <div class="checkbox-workbooks selected" onClick="chooseSelection('all-wb')" id="all-wb">
              <img src="/assets/images/tick.svg">
            </div>
            <span>All Workbooks</span>
          </div>
          <div class="selection-box">
            <div class="checkbox-workbooks" onClick="chooseSelection('fav-wb')" id="fav-wb">
              <img src="/assets/images/tick.svg">
            </div>
            <span>Favourite Workbooks</span>
          </div>
          <div class="selection-box">
            <div class="checkbox-workbooks" onClick="chooseSelection('last-wb')" id="last-wb">
              <img src="/assets/images/tick.svg">
            </div>
            <span>Last Open Workbooks</span>
          </div>
        </div>

        <div class="workbooks-listing" id="content-all-wb" *ngFor="let wb of wbs">
            
          <div class="workbook-box">
              <div class="workbook-header">
                <span class="material-icons fav-icon">
                  star
                </span>
                <h4>{{wb.name}}</h4>
              </div>
              <span class="date">{{wb.date}}</span>
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" [src]="wb.url">
                </iframe>      
              </div>
              <div class="actions">
                <div class="action-item">
                  <span class="material-icons">
                    create
                  </span>
                  <p>
                    View
                  </p>
                </div>
                <div class="action-item">
                  <span class="material-icons">
                    create
                  </span>
                  <p>
                    Edit
                  </p>
                </div>
                <div class="action-item">
                  <span class="material-icons">
                    create
                  </span>
                  <p>
                    Delete
                  </p>
                </div>
              </div>
            </div>

            
        </div>

      </div>
    </div>
  </div>
</div>
