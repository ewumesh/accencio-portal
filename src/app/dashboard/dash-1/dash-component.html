<div class="row base-card">
	<!-- tableau widgets-->
	<div widget class="col-sm-12 col-md-12 col-lg-12 col-xl-12 cus-col" *ngFor="let wb of wbs">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-self-center">
						<h3 class="text-capitalize">{{wb.title}}</h3>
					</div>
					<div class="d-inline-flex align-self-center">
						<div class="chk-contextual-link widget-controls">
							<a (click) ="switch()" href="javascript:void(0)" class="transition"><i
								[ngClass]="[tabIcon, 'icons']"></i></a>
							<a data-widgster="expand" href="javascript:void(0)" class="transition"><i
									class="icon-plus icons"></i></a>
							<a data-widgster="collapse" href="javascript:void(0)" class="transition"><i
									class="icon-minus icons"></i></a>
							<a data-widgster="close" href="javascript:void(0)" class="transition"><i
									class="icon-close icons"></i></a>
							<a data-widgster="fullscreen" href="javascript:void(0)">
								<i class="icon-size-fullscreen icons"></i>
							</a>
							<a data-widgster="restore">
								<i class="icon-size-actual icons"></i>
							</a>
						</div>
						<!-- Contextual link closed -->
					</div>
				</div>
			</div>
			<div [ngClass] ="classChart" class="chk-block-content widget-body">
				<div class="reports mb-2">
					<div class="card-text" [innerHTML]="wb.description"></div>
					<div class="embed-responsive embed-responsive-16by9 z-depth-1" *ngIf="wb.type==1">
						<iframe class="embed-responsive-item" [src]="wb.url" [id]="">
						</iframe>
					</div>
					<angular-editor #description="ngModel" id="description" name="description" [ngModel]="wb.content" [config]="config" *ngIf="wb.type==3">
					</angular-editor>
					<div class="mt-3"><a class="btn btn-primary large" [routerLink]="['../']">Back</a>
					</div>
				</div>
			</div>
			<div [ngClass] ="classMessage" class="chk-block-content widget-body">
				<div class="chat-wrapper fade-in-up">
					<div class="row no-gutters bg-white">
						<div class="col-12 col-sm-7 col-md-7 col-xl-8">
							<div class="chk-block mb-0">
								<div class="chk-block-title bg-light">
									<div class="d-flex justify-content-between">
										<div class="d-flex align-content-start">
											<h3 class="mb-0 text-capitalize">Messages</h3>
										</div>
										<div class="d-flex align-content-end">
										</div>
									</div>
								</div>
								<!-- Chk Block Title Closed -->
								<div class="chk-block-content">
									<div class="tab-content">
										<div class="tab-pane fade show active" id="tab-1" role="tabpanel">
											<div class="chat-wrapper">
												<div class="media" *ngFor="let m of messages;let isOdd=odd; let isEven=even">
													<div [ngClass]="['media-body', 'ml-1']"
													[class.odd]="isOdd" 
													[class.text-white]="isOdd" 
													[class.even]="isEven">
														<span  [ngClass]="['small d-block mb-1', isOdd?'text-white':'']">
															{{m.from1}}, {{m.date | date:'medium'}}</span>
															<p>{{m.msg}}</p>
														<p [ngClass]="['small mt-1', isOdd?'text-white':'']"></p>
													</div>
				
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- Chk Block Content Closed -->
								<div class="send-msg  p-4 bg-light m-0">
									<div class="input-group">
										<input name="fi" [(ngModel)]="fi" type="text" class="form-control"
											placeholder="Type message...">
										<span class="input-group-append">
											<button class="btn btn-primary btn-lg" type="button" (click)="addmessage()">add comment</button>
										</span>
				
									</div>
								</div>
								<!-- Send Msg Closed -->
							</div>
							<!-- Chk Block Content -->
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
