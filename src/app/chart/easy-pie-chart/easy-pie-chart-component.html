<!--Easy Pie Chart-->
<div class="row">
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-items-start flex-row">
						<h3 class="text-capitalize">{{'Easy Pie Chart'|translate}}</h3>
					</div>
				</div>
			</div>
			<div class="chk-block-content easy-pie-chart text-center">
				<span class="chankya-absolute">80</span>
				<easy-pie-chart [percent]="percent" [options]="options"><span class="percent" ng-bind="percent">80</span>
				</easy-pie-chart>
			</div>
		</div>
		<!-- Chk Block Closed -->
	</div>
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div class="chk-block">
			<div class="chk-block-title">
				<div class="d-flex justify-content-between">
					<div class="d-flex align-items-start flex-row">
						<h3 class="text-capitalize">{{'Easy Pie Chart'|translate}}</h3>
					</div>
				</div>
			</div>
			<div class="chk-block-content easy-pie-chart text-center">
				<span class="chankya-absolute">70</span>
				<easy-pie-chart [percent]="percent2" [options]="options2"><span class="percent" ng-bind="percent">70</span>
				</easy-pie-chart>
			</div>
		</div>
		<!-- Chk Block Closed -->
	</div>
</div>
