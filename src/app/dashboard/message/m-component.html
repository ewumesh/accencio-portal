<div [ngClass]="classMessage" class="chk-block-content widget-body">
	<div class="chat-wrapper fade-in-up">
		<div class="row no-gutters bg-white">
			<div class="col-12 col-sm-7 col-md-7 col-xl-8">
				<div class="chk-block mb-0">
					<div class="chk-block-title bg-light">
						<div class="d-flex justify-content-between">
							<div class="d-flex align-content-start">
								<h3 class="mb-0 text-capitalize">Public Notes</h3>
							</div>
							<div class="d-flex align-content-end">
							</div>
						</div>
					</div>
					<!-- Chk Block Title Closed -->
					<div class="chk-block-content">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="tab-1" role="tabpanel">
								<div class="chat-wrapper">
									<div class="media"
										*ngFor="let m of messages;let isOdd=odd; let isEven=even; let i=index">
										<div [ngClass]="['media-body', 'ml-1 mt-2']" [class.odd]="isOdd"
											[class.text-white]="isOdd" [class.even]="isEven">
											<span [ngClass]="['small d-block mb-1', isOdd?'text-white':'']">
												{{m.from1}}, {{m.date | date:'medium'}}</span>
											<p *ngIf="!m.isEditing">{{m.msg}}</p>
											<p [ngClass]="['small mt-1', isOdd?'text-white':'']"></p>
											
											<div class="mb-2" *ngIf="m.canEdit">
												<input *ngIf="m.isEditing" [(ngModel)]="m.msg" type="text"
													class="form-control" placeholder="Type message...">
												<p [ngClass]="['small mt-1', isOdd?'text-white':'']"></p>
												<button type="button" class="mr-2 btn btn-danger" *ngIf="!m.isEditing"
													(click)="onDelete(m.id, i, messages)">Delete</button>
												<button  type="button" class="mr-2 btn btn-info" *ngIf="!m.isEditing"
													(click)="onEdit(m.id, i, messages)">Edit</button>
												<button  type="button" class="mr-2 btn btn-secondary" *ngIf="m.isEditing"
													(click)="onCancel(m.id, i, messages)">Cancel</button>
												<button type="button" class="mr-2 btn btn-primary" *ngIf="m.isEditing"
													(click)="onSave(m.id, i, messages)">Save</button>
											</div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="chk-block-title bg-light">
						<div class="d-flex justify-content-between">
							<div class="d-flex align-content-start">
								<h3 class="mb-0 text-capitalize">Private notes</h3>
							</div>
							<div class="d-flex align-content-end">
							</div>
						</div>
					</div>
					<div class="chk-block-content">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="tab-2" role="tabpanel">
								<div class="chat-wrapper">
									<div class="media"
										*ngFor="let m of privateMessages;let isOdd=odd; let isEven=even; let i = index">
										<div [ngClass]="['media-body', 'ml-1']" [class.odd]="isOdd"
											[class.text-white]="isOdd" [class.even]="isEven">
											<span [ngClass]="['small d-block mb-1', isOdd?'text-white':'']">
												{{m.date | date:'medium'}}</span>
											<p *ngIf="!m.isEditing">{{m.msg}}</p>
											<input *ngIf="m.isEditing" [(ngModel)]="m.msg" type="text"
												class="form-control" placeholder="Type message...">
											<p [ngClass]="['small mt-1', isOdd?'text-white':'']"></p>
											<div class="mb-2">
											<button type="button" class="mr-2 btn btn-danger" *ngIf="!m.isEditing"
												(click)="onDelete(m.id, i,privateMessages)">Delete</button>
											<button  type="button" class="mr-2 btn btn-info" *ngIf="!m.isEditing"
												(click)="onEdit(m.id, i, privateMessages)">Edit</button>
											<button  type="button" class="mr-2 btn btn-secondary" *ngIf="m.isEditing"
												(click)="onCancel(m.id, i,privateMessages)">Cancel</button>
											<button type="button" class="mr-2 btn btn-primary" *ngIf="m.isEditing"
												(click)="onSave(m.id, i, privateMessages)">Save</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Chk Block Content Closed -->
					<div class="send-msg  p-4 bg-light m-0">
						<div class="input-group">
							<label><input name="prv" [(ngModel)]="priv" type="checkbox" class="form-control">My
								note</label>
							<input name="fi" [(ngModel)]="fi" type="text" class="form-control"
								placeholder="Type message...">
							<span class="input-group-append">
								<button class="btn btn-primary btn-lg" type="button" (click)="addmessage()">add
									comment</button>
							</span>

						</div>
					</div>
					<!-- Send Msg Closed -->
				</div>
				<!-- Chk Block Content -->
			</div>
		</div>
	</div>
</div>
